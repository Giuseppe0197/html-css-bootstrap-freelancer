<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>Bootstrap freelance</title>
</head>
<body>

    <!-- menu della pagina -->

    <div class="container">

        <div class="row darkblue">

            <div class="col-6">

                <div class="row justify-content-start">

                    <div class="col-6 head-menu">
            
                    </div>

                </div>

            </div>

            <div class="col-6">

                <div class="row justify-content-end">

                    <div class="col-6 head-menu">

                    </div>

                </div>

            </div>

        </div>

    </div>

    <!-- jumbo -->

    <div class="container jumbo">

        <div class="row justify-content-center">

            <div class="col-6 immagine"></div>

        </div>

        <div class="row justify-content-center">

            <div class="col-8 titolo-start"></div>

            <div class=" col-5 stellina-righe"></div>

        </div>

        <div class="row justify-content-evenly">

            <div class="col-3 lista"></div>

            <div class="col-3 lista"></div>

            <div class="col-3 lista"></div>

        </div>

    </div>

    <div class="container">

        <div class="row justify-content-center">

            <div class="col-7 titolo-main"></div>

            <div class="col-7 stella-main"></div>

            <div id="immagine-1" class="col-11 immagine-main"></div>

            <div id="immagine-2" class="col-11 immagine-main"></div>

            <div id="immagine-3" class="col-11 immagine-main"></div>

            <div id="immagine-4" class="col-11 immagine-main"></div>

            <div id="immagine-5" class="col-11 immagine-main"></div>

            <div id="immagine-6" class="col-11 immagine-main"></div>

        </div>

    </div>

    <div class="container">

        <div class="row justify-content-center green">

            <div class="col-7 titolo-green"></div>

            <div class="col-7 stella-green"></div>

            <div class="col-8 paragrafo"></div>

            <div class="col-8 paragrafo"></div>

            <div class="col-6 bottone"></div>

        </div>

    </div>

    <div class="container">

        <div class="row justify-content-center">

            <div class="col-7 titolo-contatti"></div>

            <div class="col-7 stella-contatti"></div>

            <div class="col-7 contatti"></div>

            <div class="col-7 contatti bordo"></div>

            <div class="col-7 contatti bordo"></div>

            <div class="col-7 contatti bordo"></div>

            <div class="col-7 bottone-contatti">

                <button>Send</button>

            </div>

        </div>

    </div>

</html>
